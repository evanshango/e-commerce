<ng-container *ngIf="items.length > 0">
  <div class="table-responsive">
    <table class="table">
      <thead [class.thead-light]="isBasket || isOrder" class="border-0 py-2">
      <tr>
        <th class="border-0" scope="col">
          <div class="p-2 px-3 text-uppercase">Product</div>
        </th>
        <th class="border-0" scope="col">
          <div class="py-2 text-uppercase">Price</div>
        </th>
        <th class="border-0" scope="col">
          <div class="py-2 text-uppercase">Quantity</div>
        </th>
        <th class="border-0" scope="col">
          <div class="py-2 text-uppercase">Total</div>
        </th>
        <th class="border-0 bg-light" scope="col" *ngIf="isBasket">
          <div class="py-2 text-uppercase">Remove</div>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of items">
        <th scope="row">
          <div class="p-2">
            <img src="{{item.pictureUrl}}" alt="{{item.productName}}" class="img-fluid"
                 style="max-height: 50px">
            <div class="ml-3 d-inline-block align-middle">
              <h5 class="mb-0">
                <a routerLink="/shop/{{item.id || item.productId}}" class="text-dark">{{item.productName}}</a>
              </h5>
              <span class="text-muted font-weight-normal font-italic d-block" *ngIf="item.type">
                Type: {{item.type}}
              </span>
            </div>
          </div>
        </th>
        <td class="align-middle"><strong>{{item.price | currency}}</strong></td>
        <td class="align-middle">
          <div class="d-flex align-items-center" [class.justify-content-center]="!isBasket">
            <i class="fa fa-minus-circle text-warning mr-3" style="cursor: pointer; font-size: 1.7em"
               (click)="decrementItemQuantity(item)" *ngIf="isBasket"></i>
            <span class="font-weight-bold" style="font-size: 1.3em">{{item.quantity}}</span>
            <i class="fa fa-plus text-warning mx-3" style="cursor: pointer; font-size: 1.7em" *ngIf="isBasket"
               (click)="incrementItemQuantity(item)"></i>
          </div>
        </td>
        <td class="align-middle"><strong>{{item.price * item.quantity | currency}}</strong></td>
        <td class="align-middle text-center" *ngIf="isBasket">
          <a class="text-danger">
            <i class="fa fa-trash" style="font-size: 2em; cursor: pointer" *ngIf="isBasket"
               (click)="removeBasketItem(item)">
            </i>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</ng-container>
