<div class="d-flex justify-content-center mt-5">
  <div class="col-sm-8 col-md-4 col-lg-3">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <h2 class="h3 my-3 font-weight-normal">Please Login</h2>
      </div>
      <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
      <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>
      <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
</div>
